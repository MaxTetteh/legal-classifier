<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Document Classifier</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: #1f2937;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        padding: 30px;
        margin: 20px 0;
      }

      h1 {
        font-size: 2.25rem;
        color: #60a5fa;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        color: #d1d5db;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        height: 180px;
        padding: 12px;
        border: 2px solid #4b5563;
        border-radius: 8px;
        font-size: 1rem;
        resize: vertical;
        background: #374151;
        color: #f3f4f6;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #4b5563;
        border-radius: 8px;
        font-size: 1rem;
        background: #374151;
        color: #f3f4f6;
        cursor: pointer;
      }

      input[type="file"]::file-selector-button {
        padding: 8px 16px;
        background: #60a5fa;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="file"]::file-selector-button:hover {
        background: #3b82f6;
      }

      .file-name {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #9ca3af;
      }

      .error {
        color: #dc2626;
        font-size: 0.9rem;
        margin-top: 8px;
        display: none;
      }

      .error.show {
        display: block;
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #60a5fa, #93c5fd);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button[type="submit"]:hover {
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
        transform: translateY(-2px);
      }

      button[type="submit"]:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        border-left: 4px solid #60a5fa;
        animation: fadeIn 0.5s ease-in;
        display: {% if result %}block{% else %}none{% endif %};
      }

      .result h2 {
        font-size: 1.25rem;
        color: #1e3a8a;
        margin-bottom: 12px;
      }

      .result .category {
        font-size: 1.2rem;
        font-weight: bold;
        color: #1e40af;
        background: #e0e7ff;
        padding: 8px 12px;
        border-radius: 6px;
        display: inline-block;
        margin-top: 8px;
      }

      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #9ca3af;
        text-align: center;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Legal Document Classifier</h1>
      <form
        method="POST"
        enctype="multipart/form-data"
        onsubmit="handleSubmit(event)"
      >
        <div class="form-group">
          <label for="text">Paste Document Text</label>
          <textarea
            name="text"
            id="text"
            placeholder="Enter or paste the legal document text here..."
            aria-describedby="text-error"
          ></textarea>
          <p id="text-error" class="error">
            Please provide text or upload a PDF.
          </p>
        </div>
        <div class="form-group">
          <label for="file">Or Upload PDF (Max 10MB)</label>
          <input
            type="file"
            name="file"
            id="file"
            accept="application/pdf"
            onchange="displayFileName(this)"
          />
          <p id="file-name" class="file-name"></p>
          <p id="file-error" class="error">Please upload a valid PDF file.</p>
        </div>
        <button type="submit" id="submit-btn">Classify Document</button>
      </form>
      {% if result %}
      <div class="result">
        <h2>Classification Results</h2>
        <p>
          <strong>Category:</strong>
          <span class="category">{{ result.predicted_class }}</span>
        </p>
        <p>
          <strong>Summary:</strong>
          <span class="category">{{ result.predicted_class }}</span>
        </p>
      </div>
      {% endif %}
    </div>
    <footer>Â© 2025 Legal Document Classifier. All rights reserved.</footer>

    <script>
      function displayFileName(input) {
        const fileNameDisplay = document.getElementById("file-name");
        const fileError = document.getElementById("file-error");
        if (input.files.length > 0) {
          const file = input.files[0];
          if (
            file.type === "application/pdf" &&
            file.size <= 10 * 1024 * 1024
          ) {
            fileNameDisplay.textContent = `Selected: ${file.name}`;
            fileError.classList.remove("show");
          } else {
            fileNameDisplay.textContent = "";
            fileError.classList.add("show");
            input.value = ""; // Clear invalid file
          }
        } else {
          fileNameDisplay.textContent = "";
          fileError.classList.remove("show");
        }
      }

      function handleSubmit(event) {
        const text = document.getElementById("text").value;
        const file = document.getElementById("file").files[0];
        const textError = document.getElementById("text-error");

        if (!text && !file) {
          event.preventDefault();
          textError.classList.add("show");
          return;
        }
        textError.classList.remove("show");
      }
    </script>
  </body>
</html>
